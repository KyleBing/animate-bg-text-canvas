<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Canvas Heart</title>
    <script src="animate-un-browser.js?"></script>
    <script>
        let queryData = getSearchData()
        let animateHeartCanvas = new AnimateUn('', 0, 360)

        /****************************
         *
         *  获取地址栏get数据
         *
         *  - 有值的时候返回一个包含所有参数的对象
         *  - 无值的时候，返回 `false`
         *
         ****************************/

        function getSearchData(){
            let searchString = location.search;
            if (searchString){
                let obj = {};
                searchString = searchString.substring(1, searchString.length);
                let tempArray = searchString.split('&');
                tempArray.forEach(item => {
                    obj[item.split('=')[0]] = decodeURIComponent(item.split('=')[1]);
                });
                return obj;
            } else {
                return false;
            }
        }
    </script>
